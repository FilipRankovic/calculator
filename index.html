<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
	<div id="main-container">
		<div>
			<input id="saved" disabled/>
		</div>
		<div>
			<input id="display" value="0" disabled/>
		</div>
		
		<div>
			<div id="buttons-container">
				<button class="buttons" id="clear">C</button>
				<button class="buttons" id="plusminus">+/-</button>
				<button class="buttons" id="percentage">%</button>
				<button class="buttons" id="backspace">‚Üê</button>
				<button class="buttons numbers">7</button>
				<button class="buttons numbers">8</button>
				<button class="buttons numbers">9</button>
				<button class="buttons operators">/</button>
				<button class="buttons numbers">4</button>
				<button class="buttons numbers">5</button>
				<button class="buttons numbers">6</button> 					
				<button class="buttons operators">*</button>
				<button class="buttons numbers">1</button>
				<button class="buttons numbers">2</button>
				<button class="buttons numbers">3</button>
				<button class="buttons operators">-</button>
				<button class="buttons numbers">0</button>
				<button class="buttons" id="point">.</button>
				<button class="buttons" id="equals">=</button>
				<button class="buttons operators">+</button>
			</div>
		</div>
	</div>
</body>
