<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
	<div id="main-container">
		<input id="display" value=''>
		</input>
		<div id="wrapper">
			<div id="buttons-container">
				<button id="clear" class="buttons">C</button>
				<button class="buttons">+/-</button>
				<button class="buttons">%</button>
				<button id="backspace" class="buttons">DEL</button>
				<button class="buttons numbers">7</button>
				<button class="buttons numbers">8</button>
				<button class="buttons numbers">9</button>
				<button class="buttons operators">/</button>
				<button class="buttons numbers">4</button>
				<button class="buttons numbers">5</button>
				<button class="buttons numbers">6</button> 					
				<button class="buttons operators">*</button>
				<button class="buttons numbers">1</button>
				<button class="buttons numbers">2</button>
				<button class="buttons numbers">3</button>
				<button class="buttons operators">-</button>
				<button class="buttons numbers">0</button>
				<button class="buttons">.</button>
				<button id="equals" class="buttons">=</button>
				<button class="buttons operators">+</button>
			</div>
		</div>
	</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
